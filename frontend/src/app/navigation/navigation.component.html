<div class="navbar-brand">Arisia 2021</div>
<button class="navbar-toggler" type="button"
	aria-controls="navbarContent" [attr.aria-expanded]="!isMenuCollapsed"
	aria-label="Toggle navigation" id="navbar-toggle"
        (click)="isMenuCollapsed = !isMenuCollapsed">
  <span class="navbar-toggler-icon"></span>
</button>
<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarContent">
  <ul ngbNav [activeId]="route.fragment | async" class="navbar-nav me-auto mb-2 mb-md-0">
    <app-navigation-link (activated)="isMenuCollapsed=true" title="Landing" link="/"></app-navigation-link>
    <app-navigation-link (activated)="isMenuCollapsed=true" title="Map" link="/map"></app-navigation-link>
    <app-navigation-link (activated)="isMenuCollapsed=true" title="Schedule" link="/schedule"></app-navigation-link>
  </ul>
</div>
