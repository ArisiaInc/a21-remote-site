<div class="duck col-12 col-sm-6 col-md-4 col-lg-3" *ngIf="duck.hidden">
    <img src="/assets/images/duck_silhouette.png" [alt]="duck.hint" placement="bottom" [ngbTooltip]="duck.hint"/>
</div>
<div class="duck col-12 col-sm-6 col-md-4 col-lg-3" *ngIf="!duck.hidden">
    <a [href]="duck.link" *ngIf="isSelf">
        <img [src]="duck.imageUrl" [alt]="duck.alt">
    </a>
    <img [src]="duck.imageUrl" [alt]="duck.alt" *ngIf="!isSelf">
</div>
