<div class="map-container row">
    <div class="col-12 col-sm-6 col-md-3 p-0 column-2">
        <div class="aspect-ratio map-entry desk medium-text">
          <app-link backgroundImage="assets/images/map/info-desk.png" centerLine="80%" (click)="openInfodesk()">Info Desk</app-link>
        </div>
        <div class="aspect-ratio map-entry ribbon xl-text">
          <div class="ribbon-padding">
            <app-link backgroundImage="assets/images/map/black-ribbon.png" (click)="openSafety()">Safety</app-link>
          </div>
        </div>
        <div class="aspect-ratio map-entry ribbon medium-text">
          <div class="ribbon-padding">
            <app-link backgroundImage="assets/images/map/black-ribbon.png" (click)="openIrt()">Incident<br>Response<br>Team</app-link>
          </div>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3 p-0 column-1">
        <div class="aspect-ratio map-entry large-text">
            <app-link backgroundImage="assets/images/map/art-show.png" centerLine="56%" color="black" routerLink="/artshow">Art Show</app-link>
        </div>
        <div class="aspect-ratio map-entry large-text">
            <app-link backgroundImage="assets/images/map/gaming.png" centerLine="53%" appLoginGuardedLink="/gaming" appDoorDragonStyle="programming">Gaming</app-link>
        </div>
        <div class="aspect-ratio map-entry small-text">
            <app-link backgroundImage="assets/images/map/dealers-room.png" centerLine="80%" horizontalNudge="5%" routerLink="/dealers">Dealers Room<br>Creators' Corner</app-link>
        </div>
        <div class="aspect-ratio map-entry small-medium-text">
            <app-link backgroundImage="assets/images/map/social-spaces.png" centerLine="55%" appLoginGuardedLink="/social" appDoorDragonStyle="social">Social Spaces</app-link>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3 p-0 column-4">
        <div class="aspect-ratio map-entry medium-text">
            <app-link backgroundImage="assets/images/map/performance-hall.png" centerLine="90%" appLoginGuardedLink="/performance" appDoorDragonStyle="programming">Performance Hall</app-link>
        </div>
        <div class="aspect-ratio map-entry medium-text">
            <app-link backgroundImage="assets/images/map/programming.png" centerLine="84%" appLoginGuardedLink="/programming" appDoorDragonStyle="programming">Programming</app-link>
        </div>
        <div class="aspect-ratio map-entry">
            <app-featured-events></app-featured-events>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3 p-0 column-3">
      <div class="map-entry">
        <div class="hall-header">
          <img class="coffee" src="assets/images/map/coffee.png"> <div class="coffee-text">Coffee Shop Line</div>
        </div>
        <div class="aspect-ratio hall">
          <app-hall-costumes>Costume Feed</app-hall-costumes>
        </div>
      </div>
    </div>
</div>
