<div class="map-container row">
    <div class="col-12 col-sm-6 col-md-3 p-0 column-2">
        <div class="row map-entry desk m-2 medium-text">
          <app-link backgroundImage="assets/images/map/info-desk.png" centerLine="80%" (click)="openInfodesk()">Info Desk</app-link>
        </div>
        <div class="row map-entry ribbon m-2">
          <div class="ribbon-padding">
            <app-link backgroundImage="assets/images/map/safety.png" (click)="openSafety()"></app-link>
          </div>
        </div>
        <div class="row map-entry ribbon m-2">
          <div class="ribbon-padding">
            <app-link backgroundImage="assets/images/map/irt.png" (click)="openIrt()"></app-link>
          </div>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3 p-0 column-1">
        <div class="row map-entry m-2 large-text">
            <app-link backgroundImage="assets/images/map/art-show.png" centerLine="56%" color="black" routerLink="/artshow">Art Show</app-link>
        </div>
        <div class="row map-entry m-2 large-text">
            <app-link backgroundImage="assets/images/map/gaming.png" centerLine="53%" routerLink="/gaming">Gaming</app-link>
        </div>
        <div class="row map-entry m-2 small-text">
            <app-link backgroundImage="assets/images/map/dealers-room.png" centerLine="80%" horizontalNudge="5%" routerLink="/dealers">Dealer's Room<br>(incl Creatives' Corner)</app-link>
        </div>
        <div class="row map-entry m-2 small-medium-text">
            <app-link backgroundImage="assets/images/map/social-spaces.png" centerLine="55%" routerLink="/discord">Social Spaces</app-link>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3 p-0 column-4">
        <div class="row map-entry m-2 medium-text">
            <app-link backgroundImage="assets/images/map/performance-hall.png" centerLine="90%" routerLink="/events">Performance Hall</app-link>
        </div>
        <div class="row map-entry m-2 medium-text">
            <app-link backgroundImage="assets/images/map/programming.png" centerLine="84%" routerLink="/programming">Programming</app-link>
        </div>
        <div class="row map-entry m-2">
            <app-featured-events></app-featured-events>
        </div>
    </div>
    <div class="col-12 col-sm-6 col-md-3 p-0 column-3">
        <div class="row hall-header">
          <img class="coffee" src="assets/images/map/coffee.png"> <div class="coffee-text">Coffee Shop Line</div>
        </div>
        <div class="row map-entry hall">
          <app-hall-costumes>Costume Feed</app-hall-costumes>
        </div>
    </div>

</div>
