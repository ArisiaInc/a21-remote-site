<div class="container">
  <div *ngIf="accountService.user$ | async as user; else loggedOut">
    <p>You are logged in!</p>
    <p>User is: {{user.id}}</p>
    <app-settings></app-settings>
    <app-button [primary]=true (clicked)="logout()">Logout</app-button>
  </div>
</div>

<ng-template #loggedOut>Error Case.</ng-template>
