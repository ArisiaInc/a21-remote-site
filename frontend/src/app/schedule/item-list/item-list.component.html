<ng-container *ngFor="let showStars of [starsService.active$ | async]">
  <div *ngFor="let day of events">
    <h4>{{day.dateString}}</h4>
    <div *ngFor="let time of day.times" class="mb-4">
      <h5>{{time.timeString}}</h5>
      <ul class="list-group">
        <li class="program_item list-group-item list-group-item-action" *ngFor="let event of time.events">
          <app-item [event]="event" [showStar]="showStars"></app-item>
        </li>
      </ul>
    </div>
  </div>
</ng-container>
