<ng-container *ngFor="let showStars of [starsService.active$ | async]">
  <ng-container *ngIf="scheduleService.openDoors$ | async as openDoors">
    <div *ngFor="let day of events">
      <h4>{{day.dateString}}</h4>
      <div *ngFor="let time of day.times" class="mb-4">
        <h5>{{time.timeString}}</h5>
        <ul class="list-group">
          <app-item *ngFor="let event of time.events" [event]="event" [showStar]="showStars" [openDoors]="openDoors"></app-item>
        </ul>
      </div>
    </div>
  </ng-container>
</ng-container>
