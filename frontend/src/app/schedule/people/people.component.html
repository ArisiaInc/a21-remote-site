<div class="search-title">Participants by name</div>
<app-alphabet-links [search]="search$ | async" [initials]="scheduleService.peopleInitials$ | async" [includeGoh]="true" urlPrefix="/schedule/people"></app-alphabet-links>
<ul class="people-box list-group">
  <li *ngFor="let person of people$ | async" class="list-group-item list-group-item-action">
    <app-person [person]="person"></app-person>
  </li>
</ul>
