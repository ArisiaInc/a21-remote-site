<app-x-by-name linkPrefix="/schedule/people/" noun="Participants"
               [service]="scheduleService">
</app-x-by-name>
<ul class="people-box list-group">
  <li *ngFor="let person of scheduleService.display$ | async" class="list-group-item list-group-item-action">
    <app-person [person]="person"></app-person>
  </li>
</ul>
