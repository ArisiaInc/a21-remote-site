<div (click)="expanded = !expanded" [ngClass]="{'expanded': expanded}">
  <div class="name">{{person.name}}</div>
  <div class="extra" *ngIf="expanded">
    <p [innerHTML] = "person.bio | sanitizeHtml | linkify"></p>
    <app-item-list [events]="person.events$ | async"></app-item-list>
  </div>
</div>
