<div class="row">
    <div class="col-4">
        <div class="card">
            <h6 class="card-header">Day</h6>
            <ul class="list-group list-group-flush">
                <li (click)="onChangeDate($event, 15)" class="list-group-item list-group-item-action filter_item">Friday</li>
                <li (click)="onChangeDate($event, 16)" class="list-group-item list-group-item-action filter_item">Saturday</li>
                <li (click)="onChangeDate($event, 17)" class="list-group-item list-group-item-action filter_item">Sunday</li>
                <li (click)="onChangeDate($event, 18)" class="list-group-item list-group-item-action filter_item">Monday</li>
            </ul>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <h6 class="card-header">Location</h6>
            <ul class="list-group list-group-flush">
              <li *ngFor="let location of scheduleService.locations$ | async"
                  (click)="onChange($event, LOC, location)"
                  class="list-group-item list-group-item-action filter_item">
                {{location}}
              </li>
            </ul>
        </div>
    </div>
</div>
