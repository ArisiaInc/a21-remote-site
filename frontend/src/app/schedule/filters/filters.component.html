<div>
  <span class="header">Filter by Day:</span>
  <app-button (click)="onNow()"
              [active]="nowFilter"
              [toggle]="true"
              [primary]="true"
              [small]="true"
              class="filter-pill"
              >Now</app-button>
  <app-button *ngFor="let day of days"
              (click)="onDate(day)"
              [active]="dateFilters.includes(day)"
              [toggle]="true"
              [primary]="true"
              [small]="true"
              class="filter-pill"
              >{{dayWeekday[day]}}</app-button>
</div>
